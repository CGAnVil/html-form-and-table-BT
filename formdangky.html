<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form dang ky nguoi dung</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <b>Họ và tên</b> <br>
    <input type="text" name="name" placeholder="Điền tên ở đây"><br>
    <b>Email</b><br>
    <input type="text" name="email" placeholder="Điền email ở đây"><br>
    <b>Số điện thoại</b><br>
    <input type="text" name="phone" placeholder="Điền sô điện thoại"> <br>
    <b>Giới tính</b><br>
    <input type="radio" name="gender"><b>Nam</b>
    <input type="radio" name="gender"><b>Nữ</b> <br>
    <input type="submit" value="Đăng ký">
    <input type="reset" value="Nhập lại">



</form>
<table border="1" cellpadding="2" cellspacing="5">
    <tr>
        <th>Name</th>
        <th>Telephone</th>
    </tr>
    <tr>
        <td>Bill Gates</td>
        <td>55577854</td>
    </tr>
</table>

</body>
</html>
