<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap tao form don gian</title>
</head>
<body>

    <form style="width: 400px" action="formdongian.html" method="get">

    <h3 style="background-color: red ; color: white ; text-align: center">SỞ THÍCH CỦA BẠN</h3>

    <p style="color: blue">Họ và tên
        <input type="text" name="hovaten" placeholder="Điền tên bạn vào đây"/>
    </p>
    <p style="color: blue">Email
        <input type="text" name="email" placeholder="Điền email của bạn vào đây"/>
    </p>

        Sở thích <label><input name="hobby" value="thethao" type="checkbox" >Thể thao</label>
        <label><input name="hobby" value="amnhac" type="checkbox"> Âm nhạc</label>
        <label><input name="hobby" value="docsach" type="checkbox"> Đọc sách</label> <br>
        <label><input name="hobby" value="luotweb" type="checkbox"> Lướt web</label>
        <label><input name="hobby" value="choigame" type="checkbox"> Chơi game</label>
        <label><input name="hobby" value="dienanh" type="checkbox"> Điện ảnh</label> <br>
        <label><input name="hobby" value="dulich" type="checkbox"> Du lịch</label> <br>
        <input type="submit" value="Gửi thông tin">
        <input type="reset" value="Nhập lại">

    </form>

    <form action="formdongian.html" method="get">
        <h3 style="color: blue ; background-color: greenyellow ; width: 400px">ĐĂNG KÝ HỌC VIÊN</h3>
        <p style="color: blue">
            Họ và tên
            <input type="text" name="hovaten">

        </p>
        <p style="color: blue">
            Ngày sinh
            <input type="text" name="ngaysinh">
        </p>
        <p>
            Giới tính
            <label><input name="nam" value="nam" type="checkbox">Nam</label>
            <label><input type="checkbox" name="nu" value="nu">Nữ</label>
        </p>
        <p>
            Địa chỉ
            <textarea cols="45" rows="4"></textarea>
        </p>
        <p>
            Lớp
            <select>
                <option value="chonlop">-Chọn lớp-</option>
                <option>Lớp sáng</option>
                <option>Lớp chiều</option>
            </select>
        </p>
        <p>
            Email
            <input name="email" type="text"> <br>
            Điện thoại
            <input name="dienthoai" type="text">
        </p>
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Nhập lại">
    </form>


</body>
</html>
